		.timeline {
			position: relative;
			margin-top: 50px;
            max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.timeline:before {
			content: "";
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 4px;
			height: 100%;
			background-color: #ffffff;
		}

		.timeline-item {
			position: relative;
			margin-bottom: 150px;
		}

		.timeline-item:before {
			content: "";
			position: absolute;
			top: -20%;
			left: 50%;
			transform: translateX(-50%);
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #c01212;
			z-index: 2;
		}
        #xd:before{
            content: "";
			position:unset;
			top: -90%;
			left: 50%;
			transform: translateX(-50%);
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #000000;
			z-index: 2;
        }
		.timeline-item:last-child {
			margin-bottom: 0;
		}

		.timeline-item .date {
			position: relative;
			top: 80%;
            color:wheat;
			left: 50%;
			transform: translateX(-50%);
			font-size: 20px;
			font-weight: bold;
			z-index: 2;
			
		}

		.timeline-item .content {
			position: relative;
            color:white;
			background-color: #252525;
			padding: 40px;
			border-radius: 5px;
            font-size: larger;
            font-weight: bolder;

		}
